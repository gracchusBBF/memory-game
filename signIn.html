    <div class="form">
        <form class="needs-validation" novalidate>
            <div >
                <label for="name" class="form-label">User name</label>
                <input type="text" class="form-control" id="name" placeholder="enter your name"  required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    name must be min. 3 char
                </div>
            </div>
            <div >
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="enter your email" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a correct format mail.
                </div>
            </div>
            <div >
                <label for="pwd" class="form-label">Password</label>
                <div class="input-group has-validation">
                    
                    <input type="password" class="form-control" id="pwd" aria-describedby="inputGroupPrepend"
                        required>
                    <div class="invalid-feedback">
                        Password format not valid.
                    </div>
                </div>
            </div>
            <div>
                <label for="pwd" class="form-label">Confirm password</label>
                <div class="input-group has-validation">
            
                    <input type="password" class="form-control" id="pwdConfirm" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        passwords dont match.
                    </div>
                </div>
            </div>
            
            
            <div >
                <button class="btn btn-primary mt-3" type="submit" id="submitBu">Sign in</button>
            </div>
        </form>
    </div>
    
    <script src="js/sIScript.js" type="module"></script>
